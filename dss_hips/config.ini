[Source]
# Source HiPS directory to match structure
# Relative or absolute path
source_dir = ../fits_to_hips/kd._P_diff

[Output]
# Output directory for downloaded DSS files
# Leave empty to use current directory
output_dir = dss_data

[Download]
# Number of concurrent download threads
threads = 5

# Download timeout in seconds
timeout = 30

# Number of retries for failed downloads
retry = 3

# Mirror index (0=China-VO, 1=CDS Primary, 2=CDS Mirror)
# 0 - China-VO (Currently unavailable)
# 1 - CDS Strasbourg (France) - Recommended
# 2 - CDS Mirror Server
mirror = 1

