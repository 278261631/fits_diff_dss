[Environment]
# Java executable path (leave empty to use system PATH)
# Windows: C:\Java\JDK1.8.0_211_x64\bin\java.exe
# Linux: /usr/bin/java or leave empty
java_path =

# Python executable path (leave empty to use system PATH)
# Windows: C:\Python\Python310\python.exe
# Linux: /usr/bin/python3 or leave empty
python_path =


[Hipsgen]
# Hipsgen jar file path
jar_file = Hipsgen.jar

# Maximum memory for Java (e.g., 2g, 4g, 8g)
max_memory = 8g

# Maximum threads
max_threads = 20

# Input data directory (relative to this script location)
# Use ../data to access data folder in parent directory
# All FITS files in this directory will be processed
input_dir = ../data

# Output directory (automatically set to 'output' folder)
# Each FITS file will have its own subdirectory
# Example: output/file1/, output/file2/, etc.
# This parameter is ignored in batch mode
output_dir =

# Output ID (used for HiPS metadata)
output_id = kd/diff

# HiPS order (resolution level, e.g., 3, 5, 7, 9, 11)
# Single value: order = 8
# Range format: order = 3 5  (means minOrder=3, order=5)
order = 8 8

# HiPS minimum order (optional, only if not using range format above)
# Leave empty to use default (0) or value from order range
min_order =

# FITS bitpix (8, 16, 32, 64, -32, -64)
# Leave empty for auto detection
bitpix =

# Tile format (fits, png, jpeg)
# Used for specifying output format
format = png

# Additional parameters (one per line, format: param=value)
# Examples:
#   frame=equatorial
#   tileWidth=512
#   pixelCut=0 1000
additional_params =

[Generation]
# Generate FITS tiles (true/false)
gen_fits = true

# Generate PNG tiles (true/false)
gen_png = false

# Generate JPEG tiles (true/false)
gen_jpeg = true

[Actions]
# Additional actions to execute (true/false)
# INDEX - Build spatial index (creates HpxFinder directory)
# TILES - Build FITS tiles
# PNG/JPEG - Build preview tiles
# MOC - Generate spatial coverage
# CHECKCODE - Compute check codes
# DETAILS - Extend spatial index for progenitor facility (extends HpxFinder)
# CLEANINDEX - Delete HpxFinder directory after generation
# CLEANFITS - Delete FITS tiles after generating PNG/JPEG

gen_index = true
gen_moc = false
gen_checkcode = false
gen_details = false

# Clean HpxFinder directory after generation (true/false)
# Set to true if you don't need the spatial index (recommended)
# Note: INDEX action is required for TILES, but HpxFinder can be deleted after
clean_index = true

# Clean FITS tiles after generation (true/false)
# Set to true if you only need JPEG/PNG tiles and want to save disk space
# Note: FITS tiles are required to generate PNG/JPEG, but can be deleted after
clean_fits = false

[WebServer]
# Web server port for viewing HiPS
port = 8000

