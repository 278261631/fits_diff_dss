[Paths]
# Input data directories
# Program will automatically find all directories starting with 'sci_data' in data_psf/
# Examples: sci_data_a, sci_data_b, sci_data_c, sci_data_d
# Each directory will be processed separately
sci_data_dir = ../data_psf/sci_data
ref_data_dir = ../data_psf/dss_data
# Output directory structure: output/sci_data_a/Npix512845/, output/sci_data_b/Npix512845/, etc.
output_dir = output

[PSF]
# PSF matching parameters
# Note: By default, uses the SMALLER FWHM (sharper image) as target to preserve resolution
# Usually DSS images have better PSF, so science images will be convolved to match DSS
# Target FWHM for matching (leave empty for auto: uses min FWHM)
target_fwhm =
# Minimum FWHM for detection (pixels)
min_fwhm = 1.0
# Maximum FWHM for detection (pixels)
max_fwhm = 15.0

[Normalization]
# Flux normalization method: median, mean, mode
method = median

[Detection]
# Source detection threshold (sigma)
threshold = 5.0
# FWHM for source detection (pixels, leave empty for auto)
fwhm = 
# Minimum separation between sources (pixels)
min_separation = 5.0

[Photometry]
# Aperture radius multiplier (radius = fwhm * multiplier)
aperture_multiplier = 2.0
# Background annulus inner radius multiplier
annulus_inner = 3.0
# Background annulus outer radius multiplier
annulus_outer = 5.0

[Output]
# Save FITS files
save_fits = true
# Save PNG visualizations
save_png = true
# Save photometry catalog
save_catalog = true
# Catalog format: ascii, csv, fits
catalog_format = ascii
# DPI for PNG output
png_dpi = 150

